<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aston Martin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="logo"></div>
        <div class="cars">
            <p id="bds">Dbs</p>
            <p id="valhalla">Valhalla</p>
            <p id="vantage">Vantage</p>
        </div>
        <div class="menu">Menu</div>
    </div>
    <div class="boxes">
        <div class="box-left">
            <h1>Aston Martin Brasil</h1>
            <h3>Desde 1913 conectando potência e luxo as nossas criações, sendo referência na indústria automobilística</h3>
            <button id="button">Conheça nossas criações</button>
        </div>
        <div class="box-right">
            <img src="./image/engine.webp" alt="">
        </div>
    </div>
    <div class="box-cars">
        <div class="box" id="car-1">
            <h1>DBS</h1>
            <img src="./image/dbs.png" alt="">
            <button>Mais informações</button>
        </div>
        <div class="box" id="car-2">
            <h1>VALHALLA</h1>
            <img src="./image/valhalla.png" alt="">
            <button>Mais informações</button>
        </div>
        <div class="box" id="car-3">
            <h1>VANTAGE</h1>
            <img src="./image/vantage.png" alt="">
            <button>Mais informações</button>
        </div>
    </div>
</body>

</html>
